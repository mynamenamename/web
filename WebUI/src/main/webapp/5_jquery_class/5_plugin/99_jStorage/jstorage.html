<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jstorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">
  $(function(){
	    //jstorage에 저장된 값을 얻어서 <<화면에 출력>>
	    
	    var q  = $.jStorage.get('name');
	    var a  = $.jStorage.get('memo');
	     
	    $('#name').val(q);
	    $('#memo').val(a);
	  
	  $('#set').click(function(){ //등록이 눌려졌을때
		  //사용자가 입력한 이름 입력값을 변수 n에 저장
		 var n = $('#name').val();
		  //사용자가 입력한 비고 입력값을 변수 m에 저장
		 var m = $('#memo').val();
		  
		  //jstorage에 저장
		    $.jStorage.set('name', n);
		    $.jStorage.set('memo', m);
		    
	  })
	       //jstorage 삭제
	    $('#del').click(function(){
	    	
	        $.jStorage.deleteKey('name');
	        $.jStorage.deleteKey('memo');
	        location.reload();
	     })
	     
	  })
  
  
  
  
  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
