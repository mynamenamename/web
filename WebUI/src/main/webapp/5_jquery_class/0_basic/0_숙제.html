<!-- 예문으로 확인
(1) this / $(this) 차이

this는 전역객체 window를 가르킨다 > 모든 this가 먹힘
$(this)는 이벤트를 발생시킨 자기 자신을 선택시에 같은 클래스를 갖더라도 
자기 자신만 선택을 하여 처리해준다

(2) mouseover(mouseout) / mouseenter(mouseleave)차이

mouseover 이벤트는 이벤트 버블링이 적용되는 이벤트이기 때문에 내부의 div 태그 안에 들어가도 이벤트를 또 다시 발생시킵니다.
반면에, mouseenter 이벤트는 문서 객체의 안에 있는지 외부에 있는지만 따지기 때문에 이벤트가 한 번만 발생하게 됩니다.
(3) eq() /  nth-child() 차이

eq() : 괄호 안의 번호에 해당하는 순서 태그를 지칭
nth-child() : 괄호 안의 식에 해당하는 순서 태그들을 지칭

(4) find() / filter() 차이

find 함수는 배열 원소에 대해서 주어진 함수연산을 하다가 
함수가 true를 반환하면 find함수도 같이 종료됩니다.


find함수로 조건에 만족하는 원소를 반환하지 못하는 경우
undefined 를 반환합니다.

 

 

 



-->
