<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01_prototype2.html</title>
<script type="text/javascript">

/*
 * 이름, 국어점수, 영어점수, 수학점수를 저장하고
   해당 클래스 안에는 국,영,수 총점을 구하는 함수(sum)를 가진
   클래스 Student 선언
 */
 
 function Student(name,kor,eng,math) {
	this.name=name;
	this.kor=kor;
	this.eng=eng;
	this.math=math;
}

//*
//자바스크립트의 클래스는 동적인 추가 가능~ <나중에 추가 가능>
//모든 객체에서 공유할 수 있게 > ** 클래스.prototype **
/* Student.prototype.showInfo = function(){
	return (this.name + ':' + this.sum() + '<hr/>')
} 
Student.prototype.sum =function(){
   var sum=this.kor + this.eng + this.math; //밖으로 나오면 this 붙여줘야함!!
	 return sum;
} */
//출력하기 전에 있어야됨


//함수를 큰 덩어리로 보기!
Student.prototype = {
		showInfo: function(){
			return (this.name + ':' + this.sum() + '<hr/>')
		},
		sum     : function(){
			   var sum=this.kor + this.eng + this.math; //밖으로 나오면 this 붙여줘야함!!
				 return sum;
			} 
}



var s1 = new Student('송강',80,90,70);
document.write(s1.name +'님 ' + s1.sum() + '점' +'<br/>');


var s2 = new Student('송강호',70,80,100);
document.write(s2.name +'님 ' + s2.sum() + '점' +'<br/>');


document.write(s1.showInfo()); //송강 출력
document.write(s2.showInfo()); //송강호 출력 안됨 > prototype 아닐때


</script>
</head>
