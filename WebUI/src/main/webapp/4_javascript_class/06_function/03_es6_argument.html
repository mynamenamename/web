<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> es6 인수 </title>
<script>
 
	// @ 1. 인수의 기본값(default) 지정
   	function multiple( first, second=1 ) //디폴트값 지정
	{
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3, 4, 5 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3 ) + '<br/>' ); 
	
	document.writeln ('<hr/>'); 
	
	//밑에 신경스지말것
	document.writeln('곱은 ' +  multiple( 3 , null ) + '<br/>' ); 
	document.writeln('곱은 ' +  multiple( 3 , false) + '<br/>' ); 
	document.writeln('곱은 ' +  multiple( 3 , undifined) + '<br/>' ); 
	// @ 2. 가변길이 인수(...)

	 
		 
 
</script>
</head>
<body>

</body>
</html>
