	// 3. 지역변수 선언을 함수의 앞단에 
	var scope = '글로벌변수';
	function getValue() {

	// 4. 지역변수 범위
	//      -var : 함수의 블록 > let보다 조금 더 유연하게 처리 가능
	//      -let : 블록
	
	if(true) {
		var i = 100;
		let j = 100;
	}
	  
	document.write('i=' + i + '<br/>');
  //document.write('j=' + j + '<br/>'); j를 찾지못해서 에러 
		
    for(var a=0; a<4; a++) {}           //글로벌변수
    for(var a=0; a<4; a++) {}
    document.write('a=' + a + '<br/>') // a= 4 반복문 0 1 2 3 돌고
	 
    for(let a=0; a<4; a++) {}           //지역변수 -> let b로 바꾸면 안헷갈림
    for(let a=0; a<4; a++) {}
    document.write('a=' + a + '<br/>') // let의 a가 아니고 위의 4가 찍힘
