<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Map / Set 내장 객체 </title>
<script type="text/javascript">

// 1. Map : 키와 값으로 관리하는 객체
let m = new Map();
m.set('java','1111');
m.set('script','2222');
m.set('nodejs', '2222');
m.set('java','3333');




//for..in :  index 추출
//for..of :  요소   추출
for(var k of m) {
	document.write(k[0] + '/' + k[1] + '<br/>');
}

for(var [k,v] of m) {
	document.write(k + '/' + v + '<br/>');
}
//요소 분할

document.write("<hr/>");

/* for(var k in m) {
document.write(k);
}
*/


/* [참고] Map과 객체 리터럴의 차이 
 	1) 객체 리터럴은 문자열로 프라퍼티명을 지정하지만, Map의 키는 임의의 형으로 설정한다
 		 객체뿐만 아니라 NaN도 키가 될 수 있다
 	2) Map은 size를 통해 요소의 갯수를 파악한다
 */

 
 
 
 
//-------------------------------------------------------
// 2. Set  : 중복 값을 허용하지 않는 집합 관리 객체
let s = new Set();
s.add('tiger');
s.add('dog');
s.add('lion');
s.add('dog');

//[로또]
let lotto = new Set();
while(lotto.size < 6) {
	
	//랜덤 수 추출해서 set에 추가
var Number = parseInt(Math.random() * 45) +1;
	          //인트 만들기(Math.random()= 0~1미만의 난수 *45) + 하나 더하기!
lotto.add(Number); 
	
}
for(var n of lotto) {
	document.write(n + '/');
}


/* for(var k in s) {
	document.write(k + '<br/>');
} */

document.writeln("<hr/>");


for(var k of s) {
	document.write(k);  //tiger dog lion
}


</script>
</head>
<body>

</body>
</html>
