<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 자료형</title>
<script type="text/javascript">

/* 1. 자바스크립트는 데이터타입에 관대하다
     변수를 선언할 때 데이타타입을 정하지 않는다
		(1) 변수 선언 : var 
*/
 var byeonsu = '문자열';
 console.log('변수의 값:' + byeonsu);
 document.write('변수의 값:' + byeonsu + "<br/>");
 document.write('변수의 타입:' + typeof byeonsu + "<br/>");
 
 
 var byeonsu = 1000;
 document.write('변수의 값:' + byeonsu + "<br/>");
 document.write('변수의 타입:' + typeof byeonsu + "<br/>");

/*   (2) let  (es6)
 		- 변수의 중복 선언을 허용하지 않는다
 		- 블럭 범위(scope)를 인식한다 -> 나중에 확인
 */

 let byeonsu2 = '문자열';
 console.log('변수의 값:' + byeonsu2);
 document.write('변수의 값:' + byeonsu2 + "<br/>");
 document.write('변수의 타입:' + typeof byeonsu2 + "<br/>");
 

 

 /* (3) const : 상수선언 (es6)
	- 값을 재대입 금지
	- 명명 권장 : 모두 대문자에 단어사이는 _로 표시
*/

 const pi = 3.14;
// pi = 5;
 document.write('pi 값:' + pi + "<br/>");
 
//----------------------------------------------------------------
// 2. 리터럴 - 변수의 값
var   arr = [ '안녕', 'Hello', 'Hola', '곤니찌와' ];
document.write( arr[2] + '<br/>');
 		
var   arr2 = [ '안녕', [ 'Hello', 'Hola' ], '곤니찌와' ];
document.write( arr2[1][1] + '<br/>');

var  obj = { x : '안녕',  y : 'Hello' ,  z : '곤니찌와' };
document.write( obj.y + '<br/>');
document.write( obj['y'] + '<br/>');
//둘다 가능함~~ 두번째꺼 쓸땐 '' 주의하기


document.write( obj.a + '<br/>');  // undifined
//document.write( arr3 + '<br/>');   // 에러 - 변수가 아예 없으니까
document.write( arr[5] + '<br/>'); // undifined


//-------------------------------------------------------
/* 3. 분할 대입 (destructuring assignment) : (es6)
 			- 배열과 객체의 요소를 분할하는 부분
 		(1) 배열 분할
 */
 var data = [10, 20, 30, 40, 50];
 var a0 = data[0];
 var a1 = data[1];
 var a2 = data[2];
 document.writeln(a0+ a1+ a2 + "<br/>");  
 console.log(a0, a1, a2 )
 
 var [a,b,c,d,e] = data;
 document.writeln('data[0]:' + a +"<br/>");
 document.writeln('data[4]:' + e +"<br/>");
 
 var[d1, d2, ...others] = data;
 document.writeln('d1:' + d1 +"<br/>");
 document.writeln('d2:' + d2 +"<br/>");
 document.writeln('others:' + others +"<br/>");
 
 let v1=100;
 let v2=200;
 
 /*
  let temp= v1;
  v1 = v2;
  v2 = temp;
 */
 
 [v1,v2] = [v2,v1]
 document.writeln('v1:' + v1 +"<br/>");
 
 /*  (2) 객체 분할
  */
 
</script>
</head>
<body>

</body>
</html>
