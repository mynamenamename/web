<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">	
 	
	var d = new Date('2023/08/13');
	document.writeln( d  + '<br/>');
	document.writeln( d.getYear()  + '<br/>');
	document.writeln( d.getFullYear()  + '<br/>'); //주의  이걸로 뽑아야됨
	document.writeln( d.getMonth()  + '<br/>');    //주의 영어 문자로 인식해서 0부터 시작
	document.writeln( d.getDate()  + '<br/>');
	document.writeln( d.getDay()  + '<hr/>'); //sunday:0

    var today =new Date(); // 날짜 표현의 다양한 종류(현재)
    document.writeln( today  + '<br/>');
    document.writeln( today.toLocaleString() + '<br/>');
    document.writeln( today.toGMTString()  + '<br/>'); 
    document.writeln( today.toDateString()  + '<br/>');
    
    document.writeln( '<hr/>');
    
    //2025-05-12 
    var day = new Date();
    day.setFullYear(2025); 
    day.setMonth(5-1); //0부터 세서 그렇다 *****
    //n월이 출력되려면 <<n-1>> 써야됨 
    day.setDate(12);
	document.writeln( day  + '<br/>');
    
	document.writeln( '<hr/>');
	
	var today = new Date();
	today.setMonth(today.getMonth() - 3);  // 7
	                    //(10-1) - 3 = 6
	document.writeln( today.toLocaleString()  + '<br/>');
	//현재날짜에서 20일을 더하면
	
	document.writeln( '<hr/>');
	///
	today.setDate(0); //전달의 max값 
	document.writeln( today.toDateString() + '<br/>');
	//today.setDate(1); //무조건 1일 지정 
	
	
</script>

</head>
<body>

</body>
</html>
