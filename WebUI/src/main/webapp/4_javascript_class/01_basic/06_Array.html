// 1. 배열의 함수 확인

	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln( arr + '<br/>');
    console.log(arr);
	
    document.writeln( arr.join('/') + '<br/>');
    //김태희/송혜교/전지현/김고은/임수정    
    
    document.writeln( arr.join('or') + '<br/>');
    //김태희or송혜교or전지현or김고은or임수정
    
    document.writeln( arr.slice(3) + '<br/>');
    //김고은,임수정
    //3부터 출력
    
    document.writeln( arr.slice(1,3) + '<br/>');
    //송혜교,전지현
    //1부터 3 앞에꺼까지(1,2출력)
    
    document.writeln( arr.reverse() + '<br/>');
    //임수정,김고은,전지현,송혜교,김태희
    
    document.writeln( arr + '<br/>');
    //임수정,김고은,전지현,송혜교,김태희 > 원본이 바뀜 *주의*
    
    document.writeln( arr.sort() + '<br/>');
    //김고은,김태희,송혜교,임수정,전지현 (정렬 ~ ㄱㄴㄷ순)
    
    document.writeln( arr + '<br/>');
    //김고은,김태희,송혜교,임수정,전지현  > 원본이 바뀜 *주의*
    
    
    document.writeln( arr.pop() + '<br/>');
    //전지현
    document.writeln( arr + '<br/>');
    //김고은,김태희,송혜교,임수정
    
    
    document.writeln( arr.shift() + '<br/>');
    //김고은
    document.writeln( arr + '<br/>');
    //김태희,송혜교,임수정
   
    
    
    
    var temp = ['강동원', '송강']

    var arr2 =[5, 15, 20 ,9];

		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<hr/>");	 
		
		//박소담 ,김고은 ,이지은, undefined
		
			
	// 3. es6
	 var arr = ['김태희','송혜교','전지현','김고은','임수정']; 
	 
     document.writeln(arr + '<br/>');
     //원본: 김태희,송혜교,전지현,김고은,임수정
     document.writeln(arr.copyWithin(1,3,4) + '<br/>');
     //김태희,김고은,전지현,김고은,임수정
     //(1에다 3start 4end -> 3 을 넣기  )
     document.writeln(arr + '<br/>');
     //김태희,김고은,전지현,김고은,임수정
     document.writeln(arr.fill('박소담',1,3) + '<br/>');
